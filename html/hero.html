<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="/css/hero.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="heading">SuperHero Details</div>
    <div class="hero-card">
      <div class="left">
        <img id="hero-img" src="" alt="hero-image" />
      </div>
      <div class="right">
        <div class="title">
          <span id="name">Name:</span><span id="name-text"></span>
        </div>

        <div class="title">
          <span id="bio">Alias:</span><span id="bio-text"></span>
        </div>

        <div class="title">
          <span id="bio">Work:</span>
          <ul id="work-text"></ul>
        </div>
        <div class="title">
          <div id="power">
            <span id="power"><b>Power</b>:</span>
            <span id="power-text"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/hero.js"></script>
  </body>
</html>
